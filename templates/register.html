{% extends "base.html" %}
{% block title %}Register | SecureAuth{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8">

    <div class="auth-shell pop-in" data-tilt="true">
      <div data-glow style="position:absolute; inset:0; border-radius:26px; opacity:0; transition:opacity .2s ease; pointer-events:none;"></div>

      <div class="glass glow-border shine p-4 p-md-5">
        <div class="d-flex justify-content-between align-items-start mb-3">
          <div>
            <h2 class="fw-bold mb-1">Create your account</h2>
            <p class="muted mb-0">Modern UI + salted hashing security.</p>
          </div>
          <span class="chip"><span class="dot"></span> Passwords hashed</span>
        </div>

        <form method="POST">
          <div class="mb-3 input-wrap">
            <label class="form-label">Full name</label>

            <!-- user icon -->
            <svg class="input-icon" viewBox="0 0 24 24" fill="none">
              <path d="M12 12a4.2 4.2 0 1 0-4.2-4.2A4.2 4.2 0 0 0 12 12Z" stroke="rgba(255,255,255,.8)" stroke-width="1.6"/>
              <path d="M4.6 20.2c1.6-4.3 13.2-4.3 14.8 0" stroke="rgba(255,255,255,.8)" stroke-width="1.6" stroke-linecap="round"/>
            </svg>

            <input class="form-control" name="full_name"
                   value="{{ full_name or '' }}" placeholder="e.g., Sonam Sharma" required>
          </div>

          <div class="mb-3 input-wrap">
            <label class="form-label">Email</label>

            <!-- mail icon -->
            <svg class="input-icon" viewBox="0 0 24 24" fill="none">
              <path d="M4 7.5v9A2.5 2.5 0 0 0 6.5 19h11A2.5 2.5 0 0 0 20 16.5v-9A2.5 2.5 0 0 0 17.5 5h-11A2.5 2.5 0 0 0 4 7.5Z" stroke="rgba(255,255,255,.8)" stroke-width="1.6"/>
              <path d="M5.2 7.1 12 12.2l6.8-5.1" stroke="rgba(255,255,255,.8)" stroke-width="1.6" stroke-linecap="round"/>
            </svg>

            <input class="form-control" type="email" name="email"
                   value="{{ email or '' }}" placeholder="you@example.com" required>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <div class="input-wrap">
                <label class="form-label">Password</label>

                <!-- lock icon -->
                <svg class="input-icon" viewBox="0 0 24 24" fill="none">
                  <path d="M7 11V8.6A5 5 0 0 1 12 3.8a5 5 0 0 1 5 4.8V11" stroke="rgba(255,255,255,.8)" stroke-width="1.6" stroke-linecap="round"/>
                  <path d="M6.5 11h11A2.5 2.5 0 0 1 20 13.5v4A2.5 2.5 0 0 1 17.5 20h-11A2.5 2.5 0 0 1 4 17.5v-4A2.5 2.5 0 0 1 6.5 11Z" stroke="rgba(255,255,255,.8)" stroke-width="1.6"/>
                </svg>

                <input id="pwdReg" class="form-control" type="password" name="password"
                       placeholder="Min 6 characters" required oninput="strengthCheck(this.value)">
                <button type="button" class="toggle-btn" onclick="togglePwd('pwdReg', this)">Show</button>
              </div>
            </div>

            <div class="col-md-6">
              <div class="input-wrap">
                <label class="form-label">Confirm</label>

                <!-- check icon -->
                <svg class="input-icon" viewBox="0 0 24 24" fill="none">
                  <path d="M20 6.5 10 16.5l-4-4" stroke="rgba(255,255,255,.8)" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

                <input id="pwdC" class="form-control" type="password" name="confirm"
                       placeholder="Repeat password" required>
                <button type="button" class="toggle-btn" onclick="togglePwd('pwdC', this)">Show</button>
              </div>
            </div>
          </div>

          <div class="mt-3">
            <div class="d-flex justify-content-between align-items-center mb-1">
              <div class="strength-text" id="sText">Strength: —</div>
              <div class="strength-text muted">Tip: use A-Z, 0-9, symbols</div>
            </div>
            <div class="strength"><span id="bar"></span></div>
          </div>

          <button class="btn btn-glow w-100 mt-4">
            Create Account
          </button>

          <div class="text-center mt-3 muted">
            Already have an account?
            <a class="link-light fw-semibold" href="{{ url_for('login') }}">Log in</a>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

<script>
  function togglePwd(id, btn){
    const el = document.getElementById(id);
    if(el.type === "password"){ el.type = "text"; btn.innerText = "Hide"; }
    else { el.type = "password"; btn.innerText = "Show"; }
  }

  function strengthCheck(p){
    const bar = document.getElementById('bar');
    const txt = document.getElementById('sText');

    let score = 0;
    if(p.length >= 6) score += 25;
    if(p.length >= 10) score += 15;
    if(/[A-Z]/.test(p)) score += 20;
    if(/[0-9]/.test(p)) score += 20;
    if(/[^A-Za-z0-9]/.test(p)) score += 20;

    if(score > 100) score = 100;
    bar.style.width = score + "%";

    if(score === 0) txt.innerText = "Strength: —";
    else if(score < 40) txt.innerText = "Strength: Weak";
    else if(score < 70) txt.innerText = "Strength: Medium";
    else txt.innerText = "Strength: Strong";
  }
</script>
{% endblock %}
